<button onclick="moveFigure('up')">⬆️</button>
<button onclick="moveFigure('down')">⬇️</button>
<button onclick="moveFigure('left')">⬅️</button>
<button onclick="moveFigure('right')">➡️</button>

<script>
   let Figure = document.getElementById('square');
   let position = { x: 250, y: 250 }; // Posición inicial del triángulo

   function moveFigure(direction) {
       const speed = 20; // Velocidad del movimiento
       let newX = position.x;
       let newY = position.y;
       let rotation = 0;

       // Mueve el triángulo según la dirección seleccionada
       switch (direction) {
           case 'up':
               newY -= speed;
               rotation = 0;
               break;
           case 'down':
               newY += speed;
               rotation = 180;
               break;
           case 'left':
               newX -= speed;
               rotation = -90;
               break;
           case 'right':
               newX += speed;
               rotation = 90;
               break;
       }

       // Actualiza la posición y rotación del triángulo
       position = { x: newX, y: newY };
       Figure.style.top = `${newY}px`;
       Figure.style.left = `${newX}px`;
       Figure.style.transform = `rotate(${rotation}deg)`; // Rota el triángulo
   }
</script>
